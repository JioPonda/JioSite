<!DOCTYPE html>

<html lang="fr">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JioPonda</title>
        <meta name="description" content="site de JioPonda">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <div class="Hlayout">
<!-- PANEL RIGHT -->
            <div class="panel right">
                
                <div class="centerdiv">
                    <h1 class="TITRE">JIO</h1>
                    <img class="logo" src="assets/logo_twitch.png" alt="logo_twitch">
                </div>

                <a href="https://www.twitch.tv/jioponda">
                    <img src="assets/Jio_cote_gauche_v2.png" alt="partie gauche JioPonda">
                </a>
            
            </div>
<!-- PANEL LEFT -->
            <div class="panel left">
            
                <div class="centerdiv">
                    <h1 class="TITRE">PONDA</h1>
                    <img class="logo" src="assets/logo_ytb.png" alt="logo_ytb">
                </div>

                <a href="https://www.youtube.com/c/JioPonda">
                        <img src="assets/Jio_cote_droit_v2.png" alt="partie droite JioPonda" >
                    </a>
            </div>
        
        </div>

        <!-- VIDEO FOND -->
        <video class="backgroundvideo" autoplay muted loop>
            <source src="assets/background_site.mp4" type="video/mp4" >
        </video> 
        
    </body>

</html>
